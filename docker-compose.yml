version: '3.8'

services:
  app:
    build: .
    container_name: demo-app-${ENV:-dev}
    ports:
      - "${APP_PORT:-8080}:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=${ENV:-dev}
      - DB_URL=${DB_URL}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-86400000}
    restart: unless-stopped
    networks: 
      - master_proxy_default 

networks:
  master_proxy_default:
    external: true
    name: master_proxy_default  # ð exactly as shown in your screenshot
